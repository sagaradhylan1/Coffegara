<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Login - Coffee Shop GyRess</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3e9dc, #e0c3a3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 45px 35px;
      border-radius: 25px;
      box-shadow: 0 18px 36px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      color: #4e342e;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 12px 0;
      font-size: 1.2rem;
      font-weight: bold;
      background-color: #6f4e37;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s;
    }

    .btn:hover {
      background-color: #5a3f2b;
      transform: translateY(-3px);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .footer-text {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #a1887f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login Sebagai</h1>
    <a href="login.html" class="btn">Pelanggan</a>
    <a href="admin/login-admin.php" class="btn">Admin</a>
    <div class="footer-text">Coffee Shop GyRess &copy; 2025</div>
  </div>
</body>
</html>
